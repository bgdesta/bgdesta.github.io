<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
</head>
<body>
  <h1>abc</h1><br>
  <div>
    <h1>div-1</h1>
    <h1>div-2</h1>
  </div>
  <h1>xyz</h1>

  <p>Is jQuery FUN or what? </p>

  <div>no ul here </div>
  <div>
    This does contain a ul.
    <ul>
      <li>the first item</li>
      <li>the second item</li>
    </ul>
  </div>
  <div>
    <ol>
      <li><a>Link 1</a></li>
      <li><a>Link 2</a></li>
      <li><a>Link 3</a></li>
      <li><a>Link 4</a></li>
      <li><a>Link 5</a></li>
      <li><a>Link 6</a></li>
      <li><a>Link 7</a></li>
      <li><a>Link 8</a></li>
      <li><a>Link 9</a></li>
      <li><a>Link 10</a></li>
    </ol>
  </div>
  <script>
    $(document).ready(function() {
      $("div > h1").css("background-color", "red");
      $("p").append($("<span> YES!</span>"));

      let obj = $("<div><h1>JQuery Core</h1></div>");
      $("body").append(obj);
      
      // obj.appendTo($("body"));
      // console.log($("body").html());

      $("div ul").css("color", "red");
      // $("div ul").find("li").css("color", "Red");
      // $("div").find("ul").find("li").css("color", "red");
      
      $("ol a").each(function(i, elem){
        $(elem).attr("href", "#");
        $(this).attr("target", "_blank");
        
      })
      console.log($("ol a:first").attr("*"));
    });
  </script>
</body>
</html>

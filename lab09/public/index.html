<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>

  <style>
    body {
      font-family: 'Lucida Sans', Verdana, sans-serif;
      font-size: 14px;
    }
    .container { 
      width: 400px;
      margin: 20px;
    }
    fieldset{
      padding: 20px 20px 30px;
    }
    select {
      margin-right: 15px;
    }
    h1 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simple Calculator</h1>
    <form id="calc-form" action="http://localhost:3000/calculate.js">
      <fieldset>
        <legend>Enter Two Numbers and Select Operation</legend>
        <input type="text" name="num1" required/><br><br>
        <input type="text" name="num2" required/><br><br>
        <select name="calculate">
          <option value="add">Add</option>
          <option value="subtract">Subtract</option>
          <option value="multiply">Multiply</option>
          <option value="divide">Divide By</option>
        </select>
        <input type="submit" value="Calculate" />
      </fieldset> 
    </form>
  </div>
</body>
</html>

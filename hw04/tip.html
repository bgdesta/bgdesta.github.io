<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Tip Calculator</title>
  <link href="./css/tip.css" type="text/css" rel="stylesheet" />
  <!-- <script src="tip.js" type="text/javascript"></script> -->

  <script>
    function calcTip() {
      let subTotal = parseFloat(document.getElementById("subtotal").value);
      let tip = parseFloat(document.getElementById("tip").value);

      let total = subTotal + (tip * subTotal) / 100;
      document.getElementById("total").innerHTML = "$" + total.toFixed(2);
    }
  </script>
</head>
<body>
  <h1>
    <img id="logo" src="./img/calc.jpg" alt="++--**//" />
    Tip Calculator
  </h1>

  <div>
    <label><input id="subtotal" type="text" /> $ Subtotal</label>
  </div>

  <div>
    <label><input id="tip" type="text" /> % Tip</label>
  </div>

  <div>
    <button id="btn" onclick="calcTip();">Calculate Tip</button>
  </div>

  <hr />

  <div>
    <h2>Your total:</h2>
    <p id="total">$0.00</p>
  </div>

  <div class="right-aligned validity-check">
    <div class="validator">
      <a href="http://validator.w3.org/check?uri=https://bgdesta.github.io/hw04/tip.html"> <img
          src="../images/w3c-html.png" alt="html validator" /></a>
    </div>
    <div class="validator">
      <a href="https://jigsaw.w3.org/css-validator/validator?uri=https://bgdesta.github.io/hw04/css/tip.css"
        target="_blank"> <img src="../images/w3c-css.png" alt="html validator" /></a>
    </div>
  </div>
</body>
</html>

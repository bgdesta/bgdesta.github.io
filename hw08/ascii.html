<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASCIImation</title>
  
  <link href="./css/ascii.css" type="text/css" rel="stylesheet" />
  <script src="./js/ascii.js"></script>
  <script src="./js/animations.js"></script>
</head>
<body>
  <div class="container">
    <h1>CS472: ASCII Animation Viewer</h1>
    
    <div id="display">
      <textarea id="displayarea" rows="20" cols="80"></textarea>
    </div>
    
    <div id="controls">
      <fieldset>
        <legend>Play Controls:</legend>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
      </fieldset>

      <fieldset>
        <legend>Animation:</legend>
        <select name="animation" id="animation">
          <option value="Blank" selected>Blank</option>
          <option value="Exercise">Exercise</option>
          <option value="Juggler">Juggler</option>
          <option value="Bike">Bike</option>
          <option value="Dive">Dive</option>
          <option value="Custom">Custom</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Size</legend>
        <select name="size" id="selectedSize">
          <option value="7pt">Tiny</option>
          <option value="10pt">Small</option>
          <option value="12pt" selected>Medium</option>
          <option value="16pt">Large</option>
          <option value="24pt">Extra Large</option>
          <option value="32pt">XXL</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Speed</legend>
        <input type="checkbox" name="speed" id="speed">
      </fieldset>      
    </div>
    
    <div>
      <a href="http://validator.w3.org/check?uri=https://bgdesta.github.io/hw08/ascii.html"> <img src="../images/w3c-html.png"
          alt="html validator" /></a>
      <a href="https://jigsaw.w3.org/css-validator/validator?uri=https://bgdesta.github.io/hw08/css/ascii.css" target="_blank">
        <img src="../images/w3c-css.png" alt="html validator" /></a>
      <a href="https://www.jslint.com/?uri=https://bgdesta.github.io/hw08/js/ascii.js"><img
          src="../images/jslint.png"
          alt="JavaScript Lint" /></a>
    </div>
  </div>
</body>
</html>
